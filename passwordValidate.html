<!DOCTYPE html>
<html>
    <head>
        <title>Password</title>
    </head>
    <body>
        <div style="text-align: center;">
            <h1>Password Validation</h1><br>
            <label>Password:</label>
            <input type="password" id="pwd" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <p id = "msg" style="color: red;"></p>
        </div>
        <script>
            var myInput = document.getElementById("pwd");
            var disp = document.getElementById("msg");
            myInput.onkeyup = function() {
                var lowerCaseLetters = /[a-z]/g;
                var upperCaseLetters = /[A-Z]/g;
                var numbers = /[0-9]/g;
                if(myInput.value.match(lowerCaseLetters) && myInput.value.match(upperCaseLetters) && myInput.value.match(numbers) && myInput.value.length >= 8){  
                    disp.innerHTML = "Valid password!";
                } else {
                    disp.innerHTML = "Invalid password!";
                }
            }
        </script>
    </body>
</html>
