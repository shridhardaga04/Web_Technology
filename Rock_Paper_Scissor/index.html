<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <div id="finalScore">
        <p>Final Result</p>
        <p id="final_result" style="color: red;"></p>
        <button id="replay">Replay</button>
    </div>

    <div id="myGame">
        <div class="intro">
            <div>
                <p style="color: skyblue;">Your Choice</p>
                <p id="your_choice" style="color: white;"></p>
            </div>
            <div>
                <p style="color: skyblue;">Computer Choice</p>
                <p id="coputer_choice" style="color: white;"></p>
            </div>
                <div>
                    <p style="color: skyblue;">Result</p>
                    <p id="result" style="color: red;"></p>
                </div>
        </div>

        <div class="intro">
            <button class="btn" title="Rock"><i id="Rock" class="fa fa-hand-rock-o fa-5x" aria-hidden="true"></i></button>
            <button class="btn" title="Paper"><i id="Paper" class="fa fa-hand-paper-o fa-5x" aria-hidden="true"></i></button>
            <button class="btn" title="Scissor"><i id="Scissor" class="fa fa-hand-scissors-o fa-5x" aria-hidden="true"></i>
            </button>
        </div>
    

        <div class="intro">
            <div>
                <p style="color: skyblue;">My Score</p>
                <p id="my_Score" style="color: red;">0/5</p>
            </div>
            <div>
                <p style="color: skyblue;">Computer Score</p>
                <p id="coputer_score" style="color: red;">0/5</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
